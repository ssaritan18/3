workflows:
  production_ios:
    name: Production iOS Build
    max_build_duration: 60
    environment:
      vars:
        NODE_ENV: "production"
        EXPO_PUBLIC_API_URL: $EXPO_PUBLIC_API_URL
        CI: "1"
      node: 20.19.4
    scripts:
      - name: Move into frontend directory
        script: |
          cd frontend
      - name: Expo login (non-interactive)
        script: |
          cd frontend
          export CI=1
          npx expo login -u ssaritan -p 'C949ongrats.'
      - name: Install dependencies
        script: |
          cd frontend
          yarn install --frozen-lockfile
      - name: Install EAS CLI
        script: |
          npm install -g eas-cli
          export PATH=$(npm bin -g):$PATH
      - name: Build iOS app
        script: |
          cd frontend && eas build --platform ios --profile production --non-interactive
    artifacts:
      - frontend/build/**/*
